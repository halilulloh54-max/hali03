<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2f2f2;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: lightcoral;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    header, footer {
      background: lightseagreen;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }

    .main {
      display: flex;
      gap: 10px;
      flex: 1;
    }

    aside {
      flex: 1;
      background: lightseagreen;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.1em;
    }

    article {
      flex: 2;
      background: lightcoral;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .images {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .images div {
      flex: 1;
      background: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    
    <div class="main">
      <aside>Aside</aside>
      <article>
        Article
        <div class="images">
          <div>Image</div>
          <div>Image</div>
          <div>Image</div>
        </div>
      </article>
    </div>
    
    <footer>Footer</footer>
  </div>
</body>
</html>
